<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>Css Scratch</title>
    <style>
      ol li:first-child,
      ol li:nth-child(2) {
        background: green;
      }

      ol li:nth-child(3),
      ol li:nth-child(4),
      ol li:nth-child(5),
      ol li:nth-child(6) {
        background: blue;
      }

      ol li:last-child,
      ol li:nth-last-child(2) {
        background: red
      }



    </style>
  </head>
  <body>
    <ol>
      <li>Liverpool</li>
      <li>Manchester City</li>
      <li>Arsenal</li>
      <li>Cheslsea</li>
      <li>Manchester United</li>
      <li>Everton</li>
      <li>Newcatle</li>
      <li>Tottenham</li>
      <li>Fullham</li>
      <li>Aston Villia</li>
    </ol>
  </body>
</html>
